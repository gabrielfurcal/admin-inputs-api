name: CI

on: push

env:
  APP_NAME: admin-inputs-api

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Extract version from pom.xml
        id: version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "APP_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Detected app version: $VERSION"

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Read directories
        run: |
          ls
          echo "Moving to target directory"
          cd target
          echo "Target contents:"
          ls
          echo "Current directory"
          pwd

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:$APP_VERSION .
          docker tag ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:$APP_VERSION ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:latest

      - name: Push Docker images
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:$APP_VERSION
          docker push ${{ secrets.DOCKER_USERNAME }}/$APP_NAME:latest